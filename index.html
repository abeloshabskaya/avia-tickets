<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillbox avia</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <div class="container js-container is-active">
            <img class="icon" src="icon-1.svg" alt="Skillbox" title="Skillbox">

            <div class="heading">Онлайн-регистрация на рейс</div>

            <form class="content" id="form" action="#">
                <label class="label">
                    <div class="label-text">Номер билета</div>
                    <input class="input" id="inputTicket" type="text" placeholder="Введите номер">
                </label>
                <button class="button">Отправить</button>
            </form>
        </div>

        <div class="container js-container">
            <img class="icon" src="icon-2.svg" alt="Skillbox" title="Skillbox">

            <div class="heading is-final">Вы успешно зарегистрированы на рейс!</div>

            <div class="final">
                <div class="thank-you">Благодарим за использование Skillbox Avia!</div>
                <button class="button is-final">Ещё регистрация</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
